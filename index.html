<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main id="app">
      <div class="h-screen flex justify-center py-10">
        <div class="w-80 md:w-96 flex flex-col gap-3 p-4 rounded-2xl shadow-2xl bg-fuchsia-200">
          <div>
            <h3 class="font-bold text-2xl">Todo-List(App)</h3>
          </div>
          <div class="flex gap-2">
            <input
              id="inputText"
              type="text"
              class="flex-grow animate__animated px-5 focus-visible:outline-none rounded-2xl"
            />
            <button
              id="addBtn"
              class="bg-blue-400 animate__animated active:scale-90 duration-100 text-zinc-50 p-4 rounded-2xl"
            >
              Add
            </button>
          </div>
          <div class="flex justify-between items-center">
            <p class="font-medium text-base">Your Lists</p>
            <div class="bg-slate-100 text-sm text-slate-600 px-3 py-1 rounded-full">
              done(
              <span id="doneCount">0</span>/<span id="totalCount">0</span>
              )
            </div>
          </div>
          <div id="listGroup" class=" overflow-y-scroll overflow-x-hidden pt-3 pe-2">
            <div class="hidden last:block text-center py-12">
              <img class="mb-5" src="./src/img/undraw_to_do_re_jaef.svg" alt="">
              <h1 class="text-2xl">There is no Lists</There></h1>
            </div>
            
          </div>
        </div>  
      </div>

      <template id="templateList">
        <div class="list animate__animated shadow-md bg-slate-100 flex gap-1 items-center px-4 py-3 rounded-2xl mb-2">
          <div class="flex gap-2 items-center flex-grow list-checker">
            <input id="" class="list-check" type="checkbox">
            <label class="list-name select-none" for="">Apple</label>
          </div>
          <div class="flex gap-1 items-center">
            <button class="list-edit-btn shadow-md bg-yellow-400 p-2 rounded-lg active:scale-90 duration-100">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-slate-500 pointer-events-none">
                <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
              </svg>                  
            </button>
            <button class="list-del-btn shadow-md bg-red-400 p-2 rounded-lg active:scale-90 duration-100">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-slate-500 pointer-events-none">
                <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
              </svg>                  
            </button>
          </div>
        </div>
      </template>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
